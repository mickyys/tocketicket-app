name: tocke
description: "Tocke Validator - QR Code validation app for event organizers"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.9.0  # Mantenemos la versión requerida

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  
  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # HTTP & Network
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  
  # Local Storage & Database
  sqflite: ^2.4.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # QR Code Scanner
  mobile_scanner: ^5.1.1
  permission_handler: ^12.0.1
  
  # Authentication & Security
  crypto: ^3.0.6
  
  # Utilities
  intl: ^0.19.0
  logger: ^2.4.0
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Notifications & Audio
  audioplayers: ^6.1.0
  vibration: ^2.0.0
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Firebase (comentado temporalmente por conflictos de dependencias)
  # firebase_core: ^3.6.0
  # firebase_crashlytics: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  
  # Icon Generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

# Configuración del ícono de la aplicación
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21

name: Build iOS

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prod

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 90  # Aumentado para evitar timeouts durante la descarga de Flutter
    
    strategy:
      matrix:
        environment: [dev, prod]
        exclude:
          # En PRs solo compilamos para dev
          - environment: ${{ github.event_name == 'pull_request' && 'prod' || 'never' }}
      fail-fast: false  # No cancelar otros jobs si uno falla
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter (with retry)
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true
      timeout-minutes: 15  # Timeout espec√≠fico para este step
        
    - name: Verify Flutter installation
      run: |
        echo "üîç Verificando instalaci√≥n de Flutter..."
        flutter --version
        echo "üìã Ejecutando flutter doctor..."
        flutter doctor -v
        echo "‚úÖ Flutter configurado correctamente"
        
    - name: Get Flutter dependencies
      run: |
        echo "üì¶ Descargando dependencias..."
        flutter pub get
        echo "‚úÖ Dependencias descargadas"
      
    - name: Run Flutter analyzer (continue on error)
      run: flutter analyze || echo "Analyzer warnings found, continuing..."
      
    - name: Run Flutter tests (continue on error)
      run: flutter test || echo "Some tests failed, continuing..."
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Verify Xcode installation
      run: |
        xcode-select --print-path
        xcodebuild -version
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install --verbose
        
    - name: Setup iOS signing (Production only)
      if: matrix.environment == 'prod'
      run: |
        # Crear directorio temporal para certificados
        mkdir -p ~/certificates
        
        # Decodificar y instalar certificado
        echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > ~/certificates/certificate.p12
        
        # Decodificar perfil de aprovisionamiento
        echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/certificates/provisioning_profile.mobileprovision
        
        # Crear keychain temporal
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Importar certificado
        security import ~/certificates/certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        
        # Instalar perfil de aprovisionamiento
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ~/certificates/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
    - name: Build iOS (Development)
      if: matrix.environment == 'dev'
      run: |
        flutter build ios --release --flavor dev --dart-define=ENVIRONMENT=dev
        
    - name: Build iOS (Production)
      if: matrix.environment == 'prod'
      run: |
        flutter build ios --release --flavor prod --dart-define=ENVIRONMENT=prod
        
    - name: Create IPA (Development)
      if: matrix.environment == 'dev'
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release-dev \
                   -destination generic/platform=iOS \
                   -archivePath build/Runner-dev.xcarchive \
                   archive
                   
        xcodebuild -exportArchive \
                   -archivePath build/Runner-dev.xcarchive \
                   -exportPath build-dev \
                   -exportOptionsPlist Runner/ExportOptions.plist
        
    - name: Create IPA (Production)
      if: matrix.environment == 'prod'
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release-prod \
                   -destination generic/platform=iOS \
                   -archivePath build/Runner.xcarchive \
                   archive
                   
        xcodebuild -exportArchive \
                   -archivePath build/Runner.xcarchive \
                   -exportPath build \
                   -exportOptionsPlist Runner/ExportOptions.plist
                   
    - name: Setup App Store Connect API Key
      if: matrix.environment == 'dev' || matrix.environment == 'prod'
      run: |
        # Crear directorio para API key
        mkdir -p ~/private_keys
        
        # Decodificar y guardar API key
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
        
    - name: Upload to TestFlight (Development)
      if: matrix.environment == 'dev'
      run: |
        # Obtener el nombre del archivo IPA de desarrollo
        IPA_FILE=$(find ios/build-dev -name "*.ipa" | head -n 1)
        
        # Subir IPA de desarrollo a TestFlight
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_FILE" \
                     --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                     --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
                     --verbose
        
    - name: Upload to TestFlight (Production)
      if: matrix.environment == 'prod'
      run: |
        # Obtener el nombre del archivo IPA de producci√≥n
        IPA_FILE=$(find ios/build -name "*.ipa" | head -n 1)
        
        # Subir IPA a TestFlight
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_FILE" \
                     --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                     --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
                     --verbose
                   
    - name: Upload iOS build artifact (Development)
      if: matrix.environment == 'dev'
      uses: actions/upload-artifact@v4
      with:
        name: staffscanner-ios-dev-ipa
        path: ios/build-dev/*.ipa
        retention-days: 30
        
    - name: Upload IPA artifact (Production)
      if: matrix.environment == 'prod'
      uses: actions/upload-artifact@v4
      with:
        name: staffscanner-ios-prod-ipa
        path: ios/build/*.ipa
        retention-days: 90
        
    - name: Clean up certificates and API keys
      if: always() && matrix.environment == 'prod'
      run: |
        security delete-keychain build.keychain
        rm -rf ~/certificates
        rm -rf ~/private_keys
        rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/provisioning_profile.mobileprovision
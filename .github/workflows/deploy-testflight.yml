name: Deploy to TestFlight

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight'
        required: true
        default: true
        type: boolean
      beta_notes:
        description: 'Release notes for TestFlight'
        required: false
        default: 'New build from GitHub Actions'
        type: string

jobs:
  deploy-to-testflight:
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event.inputs.upload_to_testflight == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Setup iOS signing
      run: |
        # Crear directorio temporal para certificados
        mkdir -p ~/certificates
        
        # Decodificar y instalar certificado
        echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > ~/certificates/certificate.p12
        
        # Decodificar perfil de aprovisionamiento
        echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/certificates/provisioning_profile.mobileprovision
        
        # Crear keychain temporal
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Importar certificado
        security import ~/certificates/certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        
        # Instalar perfil de aprovisionamiento
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ~/certificates/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
    - name: Build iOS for Production
      run: |
        flutter build ios --release --flavor prod --dart-define=ENVIRONMENT=prod
        
    - name: Create IPA
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release-prod \
                   -destination generic/platform=iOS \
                   -archivePath build/Runner.xcarchive \
                   archive
                   
        xcodebuild -exportArchive \
                   -archivePath build/Runner.xcarchive \
                   -exportPath build \
                   -exportOptionsPlist Runner/ExportOptions.plist
                   
    - name: Setup App Store Connect API Key
      run: |
        # Crear directorio para API key
        mkdir -p ~/private_keys
        
        # Decodificar y guardar API key
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
        
    - name: Upload to TestFlight
      run: |
        # Obtener el nombre del archivo IPA
        IPA_FILE=$(find ios/build -name "*.ipa" | head -n 1)
        
        # Subir a TestFlight con notas de versiÃ³n
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_FILE" \
                     --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                     --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
                     --verbose
                     
    - name: Notify success
      run: |
        echo "âœ… Build successfully uploaded to TestFlight!"
        echo "ðŸ“± Check App Store Connect for processing status"
        echo "ðŸ”” TestFlight users will be notified when ready"
        
    - name: Upload IPA artifact (backup)
      uses: actions/upload-artifact@v4
      with:
        name: staffscanner-testflight-ipa-${{ github.run_number }}
        path: ios/build/*.ipa
        retention-days: 30
        
    - name: Clean up
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -rf ~/certificates
        rm -rf ~/private_keys
        rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/provisioning_profile.mobileprovision
name: Deploy to TestFlight

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      upload_to_testflight:
        description: 'Upload to TestFlight'
        required: true
        default: true
        type: boolean
      beta_notes:
        description: 'Release notes for TestFlight'
        required: false
        default: 'New build from GitHub Actions'
        type: string

jobs:
  deploy-to-testflight:
    runs-on: macos-latest
    environment: dev
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event.inputs.upload_to_testflight == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4.0'
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Setup iOS signing
      run: |
        # Crear directorio temporal para certificados
        mkdir -p ~/certificates
        
        # Decodificar y instalar certificado
        echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 --decode > ~/certificates/certificate.p12
        
        # Decodificar perfil de aprovisionamiento
        echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/certificates/provisioning_profile.mobileprovision
        
        # Verificar que los archivos se decodificaron correctamente
        ls -la ~/certificates/
        file ~/certificates/certificate.p12
        file ~/certificates/provisioning_profile.mobileprovision
        
        # Crear keychain temporal
        security create-keychain -p "tempPassword" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "tempPassword" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Importar certificado con flags correctos
        security import ~/certificates/certificate.p12 \
        -k build.keychain \
        -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
        -T /usr/bin/codesign \
        -T /usr/bin/security \
        -A
        
        # Configurar keychain partition list (importante para macOS moderno)
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "tempPassword" build.keychain
        
        # Listar certificados para verificar
        echo "=== Certificados disponibles ==="
        security find-identity -v -p codesigning build.keychain
        
        # Instalar perfil de aprovisionamiento
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp ~/certificates/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Obtener informaciÃ³n del perfil de aprovisionamiento
        echo "=== InformaciÃ³n del perfil de aprovisionamiento ==="
        security cms -D -i ~/certificates/provisioning_profile.mobileprovision | head -n 50
        
        # Obtener UUID del perfil y renombrarlo
        UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< $(security cms -D -i ~/certificates/provisioning_profile.mobileprovision))
        echo "UUID del perfil: $UUID"
        cp ~/certificates/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
        
        # Verificar instalaciÃ³n
        echo "=== Perfiles de aprovisionamiento instalados ==="
        ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
        
        # Verificar que el bundle identifier coincida
        echo "=== Verificando bundle identifier en el perfil ==="
        security cms -D -i ~/certificates/provisioning_profile.mobileprovision | grep -A5 -B5 "cl.tocketicket.staffscanner" || echo "Bundle identifier no encontrado en el perfil"
        
        # Obtener identidad de distribuciÃ³n del certificado
        SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "iPhone Distribution" | head -n 1 | cut -d '"' -f 2)
        if [ -z "$SIGNING_IDENTITY" ]; then
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Apple Distribution" | head -n 1 | cut -d '"' -f 2)
        fi
        echo "Identidad de firma encontrada: $SIGNING_IDENTITY"
        
        # Exportar para uso en pasos posteriores
        echo "SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV
        echo "PROVISIONING_PROFILE_UUID=$UUID" >> $GITHUB_ENV
        
    - name: Configure Xcode project for signing
      run: |
        cd ios
        
        # Configurar la identidad de firma y perfil de aprovisionamiento especÃ­ficamente para Release
        echo "=== Configurando identidades de firma ==="
        
        # Usar xcodebuild para configurar las identidades
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
                   PROVISIONING_PROFILE_SPECIFIER="Staff Scanner Production" \
                   DEVELOPMENT_TEAM="ZP8L46Q7JJ" \
                   -showBuildSettings | grep -E "(CODE_SIGN_IDENTITY|PROVISIONING_PROFILE|DEVELOPMENT_TEAM)"
        
    - name: Build iOS for Production
      run: |
        # Verificar configuraciÃ³n antes del build
        echo "=== Verificando configuraciÃ³n del proyecto ==="
        cd ios
        xcodebuild -showBuildSettings -workspace Runner.xcworkspace -scheme Runner -configuration Release | grep -E "(PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_IDENTITY)"
        
        echo "=== Iniciando build de Flutter ==="
        cd ..
        
        # Build Flutter con configuraciÃ³n especÃ­fica de firma
        flutter build ios --release \
                          --verbose \
                          --dart-define=FLUTTER_WEB_AUTO_DETECT=true
        
    - name: Create IPA
      run: |
        cd ios
        
        echo "=== Creando archivo con configuraciÃ³n especÃ­fica ==="
        xcodebuild -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath build/Runner.xcarchive \
                   CODE_SIGN_IDENTITY="$SIGNING_IDENTITY" \
                   PROVISIONING_PROFILE_SPECIFIER="Staff Scanner Production" \
                   DEVELOPMENT_TEAM="ZP8L46Q7JJ" \
                   archive
                   
        echo "=== Exportando archivo IPA ==="
        xcodebuild -exportArchive \
                   -archivePath build/Runner.xcarchive \
                   -exportPath build \
                   -exportOptionsPlist Runner/ExportOptions.plist
                   
    - name: Setup App Store Connect API Key
      run: |
        # Crear directorio para API key
        mkdir -p ~/private_keys
        
        # Decodificar y guardar API key
        echo "${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
        
    - name: Upload to TestFlight
      run: |
        # Obtener el nombre del archivo IPA
        IPA_FILE=$(find ios/build -name "*.ipa" | head -n 1)
        
        # Subir a TestFlight con notas de versiÃ³n
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_FILE" \
                     --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                     --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
                     --verbose
                     
    - name: Notify success
      run: |
        echo "âœ… Build successfully uploaded to TestFlight!"
        echo "ðŸ“± Check App Store Connect for processing status"
        echo "ðŸ”” TestFlight users will be notified when ready"
        
    - name: Upload IPA artifact (backup)
      uses: actions/upload-artifact@v4
      with:
        name: staffscanner-testflight-ipa-${{ github.run_number }}
        path: ios/build/*.ipa
        retention-days: 30
        
    - name: Clean up
      if: always()
      run: |
        security delete-keychain build.keychain || true
        rm -rf ~/certificates
        rm -rf ~/private_keys
        rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/provisioning_profile.mobileprovision
        rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision || true